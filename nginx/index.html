<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fadhila & Putri's Project</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background styles */
        body {
            font-family: 'wendy', sans-serif;
            background-color: #ffe6cc;
            color: #370505;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff1493; /* Dila & Putri branding color */
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff1493;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff69b4; /* Hover effect */
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(167, 165, 165, 0.1);
        }

        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #3e0c0c;
        }

        footer a {
            color: #ff1493;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Custom Project</h1>
        <p>Jelajahi teknologi web terkini dengan pengaturan yang dirancang khusus yang menampilkan PostgreSQL, dan pgAdmin.</p>
        <a href="http://localhost:5050" class="button" style="margin-left: 20px;">Access pgAdmin</a>

        <div style="margin-top: 40px;">
            <img src="https://via.placeholder.com/900x400/ff1493/ffffff?text=Custom+Project+by+Dila+%26+Putri" alt="Hero Image" class="hero-image">
        </div>

        <footer>
            <p>Created with ❤️ by <a href="https://www.dila-putri-project.com" target="_blank">fadhila & Putri</a></p>
        </footer>
    </div>
</body>
</html>
